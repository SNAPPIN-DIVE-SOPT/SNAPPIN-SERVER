spring:
  jackson:
    time-zone: Asia/Seoul
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

    properties:
      hibernate:
        format_sql: true

        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

        dialect: org.hibernate.dialect.PostgreSQLDialect

kakao:
  auth:
    client: ${KAKAO_CLIENT_ID}
    redirect: ${KAKAO_REDIRECT_URI}

jwt:
  secret: ${JWT_SECRET}
  expiration_time: ${JWT_EXPIRATION_TIME}
  refresh-token-ttl-seconds: 1209600