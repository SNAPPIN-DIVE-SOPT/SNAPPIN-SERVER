spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/snappin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

    properties:
      hibernate:
        format_sql: true

        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

        dialect: org.hibernate.dialect.PostgreSQLDialect
